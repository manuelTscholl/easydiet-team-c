<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title></title>
	</h:head>
	<h:body>
		<h1>Ern√§hrungsprotokoll erfassen</h1>

		<p:accordionPanel autoHeight="false">
			<p:tab title="Allgemeine Informationen">
				<p:panel>Zeitspanne definieren</p:panel>
				<h:form>
					<p>
						von:
						<p:calendar value="#{nutrimentProtocolBean.startDate}"
							showOn="button" />
						bis:
						<p:calendar value="#{nutrimentProtocolBean.endDate}"
							showOn="button" />
					</p>
					<p:commandButton value="Zeitspanne anlegen" 
					action="#{nutrimentProtocolBean.generateTimespan}"/>

				</h:form>
			</p:tab>

			<p:tab title="Mahlzeiten und Rezepte eintragen">
				<h:form>
				
					<p:dataTable value="#{nutrimentProtocolBean.timespanDays}">
					<p:column><h:outputText value="#{day}"/></p:column>
					</p:dataTable>
				</h:form>
			</p:tab>

		</p:accordionPanel>




	</h:body>
</f:view>
</html>
