<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>EasyDiet</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</h:head>
	<h:body onload="#{webController.createNewProtocol()}">
		<h1>Ernährungsprotokoll erfassen</h1>
		<h:form>
			<p>
				von:
				<p:calendar value="#{nutrimentProtocolBean.startDate}"
					showOn="button"
					selectListener="#{webController.nutrimentProtocolDateSelect}" />
				bis:
				<p:calendar value="#{nutrimentProtocolBean.endDate}" showOn="button"
					selectListener="#{webController.nutrimentProtocolDateSelect}" />
				<h:selectOneMenu value="dietryplan">
					<f:selectItem itemLabel="use TimeSpan" itemValue="" />
				</h:selectOneMenu>
			</p>

			<h:panelGrid columns="2" style="margin-top:10px">
				<p:commandButton value="Submit" oncomplete="dialog.show()" />


			</h:panelGrid>

			<p:dataTable value="#{nutrimentProtocolBean.timespans}" var="span">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{span.start}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Auswählen" />
					</f:facet>
					<p:commandButton value="Rezept hinzufügen" onclick="dlg3.show();"
					type="button" />
				</p:column>
			</p:dataTable>


		</h:form>

		<p:dialog widgetVar="dlg3" showEffect="bounce" hideEffect="explode">

			<h:form>

				<h:panelGrid columns="2">
					<h:outputLabel value="Rezept: " for="recipe" />
					<p:autoComplete id="recipe" minQueryLength="2" maxResults="5"
						value="#{webController.chosenRecipe}"
						completeMethod="#{webController.completeRecipeSearch}"
						selectListener="#{webController.handleSelect}" />
				</h:panelGrid>
			</h:form>

			<h:form title="Rezepte Auswahl">
				<p:pickList value="#{webController.recipes}" var="recipe"
					itemLabel="#{recipe.blsCode}" itemValue="#{recipe.blsCode}" showSourceControls="true"
					showTargetControls="true" effect="bounce"></p:pickList>
			</h:form>



		</p:dialog>
	</h:body>
</f:view>
</html>
