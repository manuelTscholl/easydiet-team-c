<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title></title>
	</h:head>
	<h:body>
		<h1>Ernährungsprotokoll erfassen</h1>

		<h:form>
			<p>
				von:
				<p:calendar value="#{nutrimentProtocolBean.startDate}" showOn="button" selectListener="#{webController.nutrimentProtocolDateSelect}" /> 	
				bis:
				<p:calendar value="#{nutrimentProtocolBean.endDate}" showOn="button" selectListener="#{webController.nutrimentProtocolDateSelect}" />
				<h:selectOneMenu value="dietryplan">
					<f:selectItem itemLabel="use TimeSpan" itemValue=""/>
				</h:selectOneMenu>
			</p>

			<h:panelGrid columns="2" style="margin-top:10px">
				<p:commandButton value="Submit" 
					oncomplete="dialog.show()" />


			</h:panelGrid>
			



			<p:dataTable value="#{nutrimentProtocolBean.timespans}" var="span" >
				<p:column>
					<f:facet name="header"><h:outputText value="Name"/></f:facet>
					<h:outputText value="#{span.start}"></h:outputText>
				</p:column>
								
				<p:column>
					<f:facet name="header"><h:outputText value="Auswählen"/></f:facet>
					<h:selectManyCheckbox ></h:selectManyCheckbox>
				</p:column>
			</p:dataTable>

	
		</h:form>
		
		<h:form>
			<h:outputText value="Rezept suchen"></h:outputText>
			<p:panel>
				<h:panelGrid columns="2">  					
					<p:autoComplete minQueryLength="2" maxResults="5" value="#{webController.chosenRecipe}"
					completeMethod="#{webController.completeRecipeSearch}">
					</p:autoComplete>
					<p:ajaxStatus>
						<f:facet name="start">
							<h:graphicImage url="img/loading_content.gif"/>
						</f:facet>
					</p:ajaxStatus>
				</h:panelGrid>
			</p:panel>
		</h:form>
</h:body>
</f:view>
</html>
