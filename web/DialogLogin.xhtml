<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      template="../templates/ui.xhtml">
      
    <h:head>
        <title>EasyDiet</title>
    </h:head>
    <h:body>
        <h:outputLink id="loginLink" onclick="dlg.show()" title="ogin">
        </h:outputLink>
        <p:growl id="growl" showDetail="true" life="3000"/>
            <h:form>
                <h:panelGrid columns="2" cellspacing="5">
                    <h:outputLabel value="Username *"/>
                    <p:inputText id="username" required="true" label="username"/>

                    <h:outputLabel value="Passwort *" />
                    <h:inputSecret id="passwort" required="true" label="passwort"/>
                    <f:facet name="footer">
                        <p:commandButton value="Login" update="growl" actionListener="#{webController.loginPatient(username, password)}"/>
                    </f:facet>
                </h:panelGrid>
            </h:form>
    </h:body>
</html>
