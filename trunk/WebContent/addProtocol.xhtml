<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title></title>
	</h:head>
	<h:body>
		<h1>Ernährungsprotokoll erfassen</h1>

		<h:form>
			<p>
				von:
				<p:calendar value="#{nutrimentProtocolBean.startDate}" showOn="button" />
				bis:
				<p:calendar value="#{nutrimentProtocolBean.endDate}" showOn="button"/>
			</p>

			<h:panelGrid columns="2" style="margin-top:10px">
				<p:commandButton value="Submit" update="display"
					oncomplete="dialog.show()" />


				<p:ajaxStatus style="width:16px;height:16px;">
					<f:facet name="start">
						<h:graphicImage value="../design/ajaxloading.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>

			</h:panelGrid>

			<p:dialog header="Selected Dates" widgetVar="dialog"
				showEffect="fold" hideEffect="fold" height="150">

				<h:panelGrid id="display" columns="2" cellpadding="5">

					<h:outputText value="Inline Date:" />
					<h:outputText value="#{nutrimentProtocolBean.startDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Popup Date:" />
					<h:outputText value="#{nutrimentProtocolBean.endDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

				</h:panelGrid>

			</p:dialog>
		</h:form>
		
		<h:form>
			<p:dataTable value="#{webController.recipes}" var="currRecipe" 
			selection="nutrimentProtocolBean.chosenRecipes" selectionMode="multiple">
				<p:column>
					<f:facet name="header"><h:outputText value="Name"/></f:facet>
					<h:outputText value="#{currRecipe.name}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header"><h:outputText value="Gesamtmenge"/></f:facet>
					<h:outputText value="#{currRecipe.totalAmount}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header"><h:outputText value="Auswählen"/></f:facet>
					<h:selectManyCheckbox ></h:selectManyCheckbox>
				</p:column>
			</p:dataTable>
		</h:form>
</h:body>
</f:view>
</html>
