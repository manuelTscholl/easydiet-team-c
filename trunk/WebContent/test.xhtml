<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>Rezept auswaehlen</title>
	</h:head>
	<h:body>
		<h:form id="form"> 
			<p:dataTable var="recipe" value="#{webController.recipes}">
				<f:facet name="header">
				Click "View" button after selecting multible to see details
				</f:facet>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Recipe"/>
					</f:facet>
					<h:outputText value="#{recipe.name}"/>
				</p:column>
			</p:dataTable> 
		</h:form>
	</h:body>
</f:view>
</html>
