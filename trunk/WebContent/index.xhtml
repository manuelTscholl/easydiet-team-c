<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>EasyDiet</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</h:head>
	<h:body onload="#{webController.createNewProtocol()}">
		<h:outputText value="Hallo"/><h:outputLabel value="#{webController.loggedInUser.forename}"/> 

		<h1>Ernährungsprotokoll erfassen</h1>
		<br />
		<h:form>
			<p:accordionPanel autoHeight="false">
				<p:tab title="Allgemeine Informationen">
					<p:panel>Zeitspanne definieren</p:panel>

					<p>
						von:
						<p:calendar value="#{nutrimentProtocolBean.startDate}"
							showOn="button"
							selectListener="#{webController.nutrimentProtocolDateSelect}" />
						bis:
						<p:calendar value="#{nutrimentProtocolBean.endDate}"
							showOn="button"
							selectListener="#{webController.nutrimentProtocolDateSelect}"
							onSelectUpdate="mealTimespans" />
						<h:selectOneMenu value="#{webController.selectedPlan}">
							<f:selectItems value="#{webController.allDietryPlans}" var="plan"
								itemValue="#{plan.name}" />
						</h:selectOneMenu>
					</p>

				</p:tab>

				<p:tab title="Mahlzeiten und Rezepte eintragen">
					<p:dataTable id="mealTimespans"
						value="#{nutrimentProtocolBean.timespans}" var="span">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="#{span.start}"></h:outputText>
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Auswählen" />
							</f:facet>
							<p:commandButton onclick="dlg3.show()" value="Rezept hinzufügen"
								actionListener="#{nutrimentProtocolBean.setCurrentTimespan}">
								<f:attribute name="timespan" value="#{span}"/>
							</p:commandButton>
						</p:column>
					</p:dataTable>

				</p:tab>
			</p:accordionPanel>
		</h:form>


		<p:dialog widgetVar="dlg3" showEffect="bounce" hideEffect="explode">

			<h:form title="Rezepte Auswahl">
				<p:growl id="msgs" />
				<p:panel header="Create a new Mealline">
					<h:panelGrid columns="2" id="grid">
						<h:outputLabel value="Name : *" for="txt_title"></h:outputLabel>
						<p:inputText id="txt_title" value="#{mealLineBean.name}"
							required="true" />

						<h:outputLabel value="Menge : *" for="txt_quantity"></h:outputLabel>
						<p:inputText id="txt_quantity" required="true"
							value="#{mealLineBean.quantity}" />

						<h:outputLabel value="Zeitpnkt : *" for="txt_mealCode"></h:outputLabel>
						<p:inputText id="txt_mealCode" required="true"
							value="#{mealLineBean.code}" />

						<p:commandButton value="Reset" type="reset" />
						<p:commandButton value="Add" update="meallines msgs @parent"
							action="#{mealLineBean.reinit}">
							<p:collector value="#{mealLineBean.mealLine}"
								addTo="#{mealLineBean.mealLines}" />
						</p:commandButton>
					</h:panelGrid>
				</p:panel>

				<p:ajaxStatus style="width:16px;height:16px;">
					<f:facet name="start">
						<h:graphicImage value="../design/ajaxloading.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>


				<p:outputPanel id="meallines">
					<p:dataTable value="#{nutrimentProtocolBean.mealLines}"
						var="mealline">

						<p:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:outputText value="mealline" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Menge" />
							</f:facet>
							<h:outputText value="mealline.quantity" />
						</p:column>

						<p:column>
							<f:facet name="header">
								<h:outputText value="Zeitpunkt" />
							</f:facet>
							<h:outputText value="mealline.code" />
						</p:column>

					</p:dataTable>
				</p:outputPanel>

			</h:form>
		</p:dialog>


		<h:form>
			<p:dialog modal="true" showEffect="fade" hideEffect="fade"
				widgetVar="cityDialog">
				<h:panelGrid id="displayCities" columns="2">

					<h:outputText value="Target: " style="font-weight:bold" />
					<ui:repeat value="#{webController.recipes.target}" var="item">
						<h:outputText value="#{item}" style="margin-right:5px" />
					</ui:repeat>
				</h:panelGrid>
			</p:dialog>
		</h:form>



	</h:body>
</f:view>
</html>
