<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<title>EasyDiet</title>
		<link rel="stylesheet" type="text/css" href="style.css"></link>
	</h:head>
	<h:body onload="#{webController.createNewProtocol()}">
		<h1>Ern채hrungsprotokoll erfassen</h1>
		<h:form>
			<p>
				von:
				<p:calendar value="#{nutrimentProtocolBean.startDate}"
					showOn="button"
					selectListener="#{webController.nutrimentProtocolDateSelect}" />
				bis:
				<p:calendar value="#{nutrimentProtocolBean.endDate}" showOn="button"
					selectListener="#{webController.nutrimentProtocolDateSelect}" />
				<h:selectOneMenu value="dietryplan">
					<f:selectItem itemLabel="use TimeSpan" itemValue="" />
				</h:selectOneMenu>
			</p>
		</h:form>
		<h:form>
			<p:dataTable value="#{nutrimentProtocolBean.timespans}" var="span">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{span.start}"></h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Ausw채hlen" />
					</f:facet>
					<p:commandButton onclick="dlg3.show()" value="Rezept hinzuf체gen"
						update="panel,display"
						actionListener="#{nutrimentProtocolBean.setCurrentTimespan}">
						<f:attribute name="timespan" value="#{span}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlg3" showEffect="bounce" hideEffect="explode">

			<h:form>
				<h:outputLabel value="#{nutrimentProtocolBean.currentTimespan}" />
				<h:panelGrid id="displayMeals" columns="2">
					<h:outputLabel value="Rezept: " for="recipe" />
					<p:autoComplete id="recipe" minQueryLength="2" maxResults="5"
						value="#{webController.chosenRecipe}"
						completeMethod="#{webController.completeRecipeSearch}"
						selectListener="#{webController.handleSelect}" />
				</h:panelGrid>

			</h:form>
			<h:form title="Rezepte Auswahl">
				<p:pickList value="#{webController.recipes}" var="recipe"
					itemLabel="#{recipe.blsCode}" itemValue="#{recipe.blsCode}"
					showSourceControls="true" showTargetControls="true" effect="bounce"></p:pickList>


				<p:commandButton value="Rezept hinzuf체gen" update="displayCities"
					oncomplete="cityDialog.show()">
					<f:attribute name="selected"
						value="#{webController.recipes.target}" />
				</p:commandButton>

			</h:form>
		</p:dialog>



		<h:form>
			<p:dialog modal="true" showEffect="fade" hideEffect="fade"
				widgetVar="cityDialog">
				<h:panelGrid id="displayCities" columns="2">

					<h:outputText value="Target: " style="font-weight:bold" />
					<ui:repeat value="#{webController.recipes.target}" var="item">
						<h:outputText value="#{item}" style="margin-right:5px" />
					</ui:repeat>
				</h:panelGrid>
			</p:dialog>
		</h:form>



	</h:body>
</f:view>
</html>
